<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Tabela de Câmbio</title>
</head>
<body>
    <table class="cambio">
        <thead>
            <tr>
                <th>Moeda</th>
                <th>Valor Compra</th>
                <th>Valor Venda</th>
                <th>Variação</th>
            </tr>
        </thead>
        
        <tbody>
            <tr>
                <td class="left">Dólar</td>
                <td>R$ 4,89</td>
                <td>R$ 4,89</td>
                <td>R$ 4,89</td>
            </tr>
            <tr>
                <td class="left">Euro</td>
                <td>R$ 5,89</td>
                <td>R$ 5,89</td>
                <td>R$ 5,89</td>
            </tr>
            <tr>
                <td class="left">Libra</td>
                <td>R$ 6,00</td>
                <td>R$ 6,00</td>
                <td>R$ 6,00</td>
            </tr>
            <tr>
                <td class="left">Iene</td>
                <td>R$ 1,75</td>
                <td>R$ 1,75</td>
                <td>R$ 1,75</td>
            </tr>
            <tr>
                <td class="left">Iuan</td>
                <td>R$ 0,84</td>
                <td>R$ 0,84</td>
                <td>R$ 0,84</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
