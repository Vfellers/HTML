<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Semântico</title>
</head>
<body>


    <!-- NAV - tag para navegação do site ou conteudos  -->
    <nav></nav>


    <!-- MAIN - representa o conteudo principal do site -->
    <main> </main>


    <!-- HEADER = cabeçalho, onde vai o titulo -->
    <header>
        <h1>Titulo do cabeçalho</h1>
    </header>


    <!-- SECTION - usada para separar conteudos em sessoes-->
    <section> </section>


    <!-- ARTICLE - artigo, noticia... -->
    <article> </article>


    <!-- ASIDE: tag para conteudo de apoio ex: leia tambem ao fim da noticia-->
    <aside> </aside>
    

    <!-- FOOTER - rodapé do site. ex.: direitos reservados, ano... -->
    <footer> </footer>


    <!-- FIGURE: tag para adicionar figuras ex.: imagem numa noticia-->
    <figure>
        <img src="" alt="">
    </figure>

    <!-- ---------------------------------------------------------------------------------------------------- -->

    <!-- tags de semantica TEXTUAIS -->

    <em> texto com ênfase, Italico</em>

    <strong>Tag para dar destaque (negrito)</strong>

    <time datetime="2023-09-21 21:00"> 21/09 </time>       <!-- Indexar no google, na pesquisa por hoje, por exemplo-->

    <!-- Citação: <q>: vai o conteúdo da citação  //   <cite>: referencia da citação-->
    <p>
        <q>O professor leciona PHP noturno.</q>
        <cite>Referencia: Não foi preciso</cite>
    </p>






    
</body>
</html>
