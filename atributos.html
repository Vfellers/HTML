<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributos do HTML</title>
</head>
<body>

    <!-- Classes  -->
    <div class="bannerPaginaInicial"></div>

    <div class="banner preto comBorda"></div>    <!-- cria 3 classes -->
    
    <div class="victor"></div>      <!-- .victor + enter já cria isto -->

    <span class="victor"></span>

    <!------------------------------------------------------------------------------------------------------->

    <!-- ID  -->
    <!--
        id deve ser unico, nao pode ter dois com mesmo nome.
        # dentro do href é uma ancora, leva pra local na pagina
    -->
   
    <a href="#" id="link1"></a>

    <!------------------------------------------------------------------------------------------------------->

    <!-- REL  atributo de relação-->

    <!--ul.listGroup>li.listItem*4-->
    <ul class="listGroup">
        <li class="listItem" rel="1" >Diego</li>
        <li class="listItem" rel="2" >Joao</li>
        <li class="listItem" rel="3" >Maria</li>
        <li class="listItem" rel="4" >Jeronimo</li>
    </ul>

    <ul>
        <li rel="SC" >Santa catarina</li>
        <li rel="RS" >Rio grande do sul</li>
        <li rel="PR" >Paraná</li>
    </ul>

    <!-- SC esta relacionado com santa catarina, pode ser chamado em um banco de dados por sc-->

    <ul>
        <li rel="frutas" >Banana</li>
        <li rel="frutas" >Maça</li>
        <li rel="frutas verduras" >Tomate</li>
        <li rel="bebidas" >Refrigerante</li>
        <li rel="bebidas" >cerveja</li>
    </ul>


    <!-- Atributos Livres -->

    <ul>
        <li cpf="0444010440" data-tipo="PF">Diego</li>
        <li telefone="33513264">Joao</li>
    </ul>
</body>
</html>
