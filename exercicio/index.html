<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <title>Login</title>
</head>
<body>
    <main>
        <section id="login">
            <h1>Faça o login</h1>
            <div class="email">
                <h4>E-mail</h4>
                <input type="email" name="email" placeholder="joaosilva@email.com">
            </div>

            <div class="senha">
                <h4>Senha</h4>
                <a href="#">Esqueceu sua senha?</a>
                <input type="password" id="password" placeholder="Digite sua senha">
                
            </div>

            <div class="btn">
                
                <button type="submit" id="entrar"><i class="fa-solid fa-right-to-bracket" style="color: #fafafa;"></i> Entrar</button>
                <hr>
                <div class="criarConta">
                    <a href="#"><i class="fa-solid fa-user-plus"></i> Não tenho conta</a>
                </div>
            </div>
            <div class="direita">

            </div>
        </section>
    </main>
</body>
</html>
